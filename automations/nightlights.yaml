- id: "350984424798416"
  alias: "Turn on lights during the night"
  initial_state: true
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: bedroom_remote
      event: 1001
  condition:
    - condition: state
      entity_id: light.tripod_lamp
      state: 'off'
    - condition: state
      entity_id: input_boolean.sleeping
      state: 'on'
    - condition: time
      after: '01:00:00'
      before: '07:30:00'
  action:
    - service: script.turn_on
      data:
        entity_id: script.evening_scene
    - service: media_player.select_source
      data: 
        entity_id: media_player.living_room
        source: 'Yle Radio Suomi'
    - service: media_player.volume_set
      data:
        entity_id: media_player.living_room
        volume_level: 0.10
    - service: media_player.turn_on
      data:
        entity_id: media_player.living_room

- id: "883238697194304"
  alias: "Turn off lights during the night if no movement for a while"
  initial_state: true
  trigger: 
    - platform: state
      entity_id: binary_sensor.living_room_motion_sensor
      to: 'off'
      for: '01:00:00'
    - platform: state
      entity_id: binary_sensor.stairs_motion_sensor
      to: 'off'
      for: '01:00:00'
  condition:
    - condition: state
      entity_id: light.tripod_lamp
      state: 'on'
    - condition: state
      entity_id: input_boolean.sleeping
      state: 'off'
    - condition: state
      entity_id: binary_sensor.living_room_motion_sensor
      state: 'off'
      for: '01:00:00'
    - condition: state
      entity_id: binary_sensor.stairs_motion_sensor
      state: 'off'
      for: '01:00:00'
    - condition: time
      after: '23:00:00'
      before: '05:00:00'
  action:
    - service: script.turn_on
      data:
        entity_id: script.sleeping_scene