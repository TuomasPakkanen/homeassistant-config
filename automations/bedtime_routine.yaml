- id: "266202236118850"
  alias: "Bedtime routine"
  initial_state: true
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: bedroom_button
      event: 1002
  condition:
    - condition: state
      entity_id: input_boolean.sleeping
      state: 'off'
    - condition: time
      after: '21:00:00'
      before: '06:00:00'
  action:
    - service: script.turn_on
      data:
        entity_id: script.sleeping_scene
    - service: tts.cloud_say
      data:
        entity_id: media_player.google_home
        message: 'Hyvää yötä!'
        language: 'fi-FI'
        options:
          gender: female

- id: "266207426118850"
  alias: "Auto initiate bedtime routine"
  initial_state: true
  trigger: 
    platform: state
    entity_id: binary_sensor.stairs_motion_sensor
    state: 'off'
    for: '03:00:00'
  condition:
    - condition: state
      entity_id: binary_sensor.occupancy
      state: 'on'
    - condition: state
      entity_id: input_boolean.sleeping
      state: 'off'
    - condition: time
      after: '22:00:00'
      before: '04:00:00'
  action:
    service: scene.turn_on
    entity_id: script.sleeping_scene