- alias: "Set evening scene"
  trigger:
    platform: time
    at: '19:00:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: 'off'
      - condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.occupancy
            state: 'on'
          - condition: state
            entity_id: input_boolean.guest_mode
            state: 'on'
  action:
    service: scene.turn_on
    data:
      entity_id: scene.evening
      transition: 15

- alias: "Set night scene"
  trigger:
    platform: time
    at: '21:00:00'
  condition:
