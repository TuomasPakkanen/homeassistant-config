- alias: "Turn on lights if dark during the day"
  trigger:
    platform: numeric_state
    entity_id: sensor.motion_sensor_2
    below: 100
  condition:
    - condition: state
      entity_id: input_boolean.sleeping
      state: 'off'
    - condition: state
      entity_id: binary_sensor.occupancy
      state: 'on'
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
  action:
    service: scene.turn_on
    data_template:
      entity_id: >
        {% if 7 <= now().hour < 19 %}
          scene.daytime
        {% elif 19 <= now().hour < 21 %}
          scene.evening
        {% else %}
          scene.night
        {% endif %}
      transition: 15

- alias: "Turn off lights if bright during the day"
  trigger:
    platform: numeric_state
    entity_id: sensor.motion_sensor_2
    above: 130
    for: "00:03:00"
  condition:
    condition: state
    entity_id: input_boolean.sleeping
    state: 'off'
  action:
    service: scene.turn_on
    data:
      entity_id: scene.daytime_bright
      transition: 15