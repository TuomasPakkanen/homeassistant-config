sleeping_scene:
  alias: "Sleeping scene"
  icon: mdi:sleep
  sequence:
    - service: automation.turn_off
      entity_id: automation.set_bedroom_color_temperature_and_brightness
    - service: light.turn_off
      data:
        entity_id: light.living_room_lights
        transition: 15
    - service: light.turn_off
      data:
        entity_id: light.tripod_lamp
        transition: 14
    - delay: "00:00:01"
    - service: light.turn_off
      data:
        entity_id: light.kitchen_lights
        transition: 13
    - delay: "00:00:01"
    - service: light.turn_off
      data:
        entity_id: light.hallway_lights
        transition: 12
    - delay: "00:00:01"
    - service: light.turn_off
      data:
        entity_id: light.hallway_upstairs_lights
        transition: 11
    - delay: "00:00:01"
    - service: light.turn_off
      data:
        entity_id: light.table_lamp
        transition: 10
    - delay: "00:00:01"
    - service: light.turn_off
      data:
        entity_id: light.bedroom_lights
        transition: 9
    - service: sonos.set_sleep_timer
      data:
        entity_id: media_player.living_room
        sleep_time: 0
    - service: media_player.volume_set
      data:
        entity_id: media_player.living_room
        volume_level: 0.17
    - service: input_boolean.turn_on
      entity_id: input_boolean.sleeping
    - delay: "00:00:15"
    - service: automation.turn_on
      entity_id: automation.set_bedroom_color_temperature_and_brightness

evening_scene:
  alias: "Evening scene"
  icon: mdi:weather-sunset
  sequence: 
    - service: scene.turn_on
      data: 
        entity_id: scene.living_room_lights_evening
    - delay: "00:00:01"
    - service: light.turn_on
      data: 
        entity_id: light.tripod_lamp
        brightness: 153
        xy_color: [0.46,0.41]
        transition: 10
    - delay: "00:00:01"
    - service: scene.turn_on
      data: 
        entity_id: scene.kitchen_lights_evening
    - delay: "00:00:01"
    - service: light.turn_on
      data: 
        entity_id: light.table_lamp
        brightness: 153
        transition: 15
    - delay: "00:00:01"
    - service: scene.turn_on
      data: 
        entity_id: scene.hallway_lights_evening
    - delay: "00:00:01"
    - service: scene.turn_on
      data: 
        entity_id: scene.hallway_upstairs_lights_evening
    - service: input_boolean.turn_off
      entity_id: input_boolean.sleeping

