sleeping_scene:
  alias: "Sleeping scene"
  icon: mdi:sleep
  sequence:
    - service: light.turn_off
      data:
        entity_id: all
        transition: 10
    - service: sonos.set_sleep_timer
      data:
        entity_id: media_player.living_room
        sleep_time: 0
    - service: input_boolean.turn_on
      entity_id: input_boolean.sleeping

