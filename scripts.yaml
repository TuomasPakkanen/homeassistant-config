### LUX BASED SCRIPTS ###

turn_on_all_hallway_lights_lux:
  alias: "Turn on all hallway lights lux"
  sequence:
    - condition: numeric_state
      entity_id: sensor.stairs_room_motion_sensor
      below: 80
    - service: script.turn_on
      entity_id:
        - script.turn_on_hallway_lights
        - script.turn_on_hallway_upstairs_lights

turn_on_all_living_area_lights_lux:
  alias: "Turn on all living area lights lux"
  sequence:
    - condition: numeric_state
      entity_id: sensor.stairs_room_motion_sensor
      below: 80
    - service: script.turn_on
      entity_id:
        - script.turn_on_kitchen_lights
        - script.turn_on_living_room_lights

### SCENES ###

sleeping_scene:
  alias: "Sleeping scene"
  icon: mdi:sleep
  sequence:
    - service: automation.turn_off
      entity_id: automation.set_bedroom_color_temperature_and_brightness
    - service: light.turn_off
      data:
        entity_id: light.living_room_lights
        transition: 15
    - service: light.turn_off
      data:
        entity_id: light.tripod_lamp
        transition: 14
    - delay: "00:00:01"
    - service: light.turn_off
      data:
        entity_id: light.kitchen_lights
        transition: 13
    - delay: "00:00:01"
    - service: light.turn_off
      data:
        entity_id: light.hallway_lights
        transition: 12
    - delay: "00:00:01"
    - service: light.turn_off
      data:
        entity_id: light.hallway_upstairs_lights
        transition: 11
    - delay: "00:00:01"
    #- service: light.turn_off
    #  data:
    #    entity_id: light.table_lamp
    #    transition: 10
    #- delay: "00:00:01"
    - service: light.turn_off
      data:
        entity_id: light.bedroom_lights
        transition: 9
    - service: sonos.set_sleep_timer
      data:
        entity_id: media_player.living_room
        sleep_time: 0
    - service: media_player.volume_set
      data:
        entity_id: media_player.living_room
        volume_level: 0.17
    - service: input_boolean.turn_on
      entity_id: input_boolean.sleeping
    - delay: "00:00:15"
    - service: automation.turn_on
      entity_id: automation.set_bedroom_color_temperature_and_brightness

