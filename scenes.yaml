- name: Sleeping
  entities:
    light.bedroom_lights:
      state: 'off'
    light.hallway_lights:
      state: 'off'
    light.hallway_upstairs_lights:
      state: 'off'
    light.living_room_lights:
      state: 'off'
    light.media_room_lights:
      state: 'off'
    media_player.living_room:
      state: paused
      volume_level: 0.15

- name: Evening
  entities:
    light.hallway_lights:
      state: 'on'
      brightness: 153
    light.hallway_upstairs_lights:
      state: 'on'
      brightness: 153
    light.living_room_lights:
      state: 'on'
      brightness: 153
      xy_color: [0.46,0.41]
    light.bedroom_lights:
      state: 'on'
      brightness: 51
      rgb_color: [255,182,109]

- name: Daytime
  entities:
    light.hallway_lights:
      state: 'on'
      brightness: 255
    light.hallway_upstairs_lights:
      state: 'on'
      brightness: 255
    light.living_room_lights:
      state: 'on'
      brightness: 255
      xy_color: [0.38,0.38]

- name: Daytime bright
  entities:
    light.hallway_lights:
      state: 'off'
    light.hallway_upstairs_lights:
      state: 'off'
    light.living_room_lights:
      state: 'off'